<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 进入购物中心 -->
    <div class="go">
        <img src="images/00-go.png" alt="">
    </div>
    <!-- 点击更多 -->
    <div class="more">
        <img src="images/00-more.png" alt="">
    </div>
    <section class="container">
             <!-- 第一屏 -->
            <div class="section">
                <div class="content">
                    <div class="fly"> <img src="images/01-fly.png" alt=""></div>
                    <div class="goods"><img src="images/01-goods.png" alt=""></div>
                    <div class="sofa"> <img src="images/01-sofa.png" alt=""></div>
                </div>
            </div>
            <!-- 第二屏 -->
            <div class="section">
                <div class="content">
                   <div class="text">
                       <img src="images/02-text1.png" alt="">
                       <img src="images/02-text2.png" alt="">
                   </div>
                   <div class="search">
                       <img src="images/02-search.png" alt="">
                       <img src="images/02-key.png" alt="">
                   </div>
                   <div class="goods">
                        <img src="images/02-goods.png" alt="">
                   </div>
                   <div class="sofa">
                       <img src="images/02-sofa.png" alt="">
                   </div>
                </div>
            </div>
            <!-- 第三屏 -->
            <div class="section">
                <div class="content">
                    <div class="sofa">
                        <img src="images/02-sofa.png" alt="">
                    </div>
                    <div class="change">
                        <img src="images/03-change01.gif" alt="">
                        <img src="images/03-change02.gif" alt="">
                    </div>
                    <div class="cart">
                        <img src="images/03-cart01.gif" alt="">
                        <img src="images/03-cart02.gif" alt="">
                    </div>
                </div>
            </div>
            <!-- 第四屏 -->
            <div class="section">
                <!-- 离开第三屏 沙发掉下来 -->
                <!-- 完全进入第四屏 沙发和购物车推走 -->
                <!-- 显示另一个文字 显示输入地址的区域 -->
                <!-- 显示地址 -->
                <div class="content">
                    <div class="cloud">
                        <img src="images/04-cloud.png" alt="">
                    </div>
                    <div class="text">
                        <img src="images/04-text01.png" alt="">
                        <img src="images/04-text02.png" alt="">
                    </div>
                    <div class="cart">
                        <img src="images/04-cart.png" alt="">
                        <img src="images/04-sofa.png" alt="">
                    </div>
                    <div class="address">
                        <img src="images/04-address01.png" alt="">
                        <img src="images/04-address02.png" alt="">
                    </div>

                </div>
            </div>
            <!-- 第五屏 -->
            <div class="section">
                <div class="content">
                    <div class="text">
                        <img src="images/05-text.png" alt="">
                    </div>
                    <div class="card">
                        <img src="images/05-card.png" alt="">
                        <img src="images/05-order.png" alt="">
                    </div>
                    <div class="sofa">
                        <img src="images/04-sofa.png" alt="">
                    </div>
                    <div class="mouse">
                        <img class="mouseImg01" src="images/05-mouse01.png" alt="">
                        <img class="mouseImg02" src="images/05-mouse02.png" alt="">
                        <img src="images/05-hand.png" alt="">
                    </div>
                </div>
            </div>
            <!--第六屏 -->
            <div class="section">
                <div class="content">
                    <!-- 云 -->
                    <div class="cloud">
                        <img src="images/06-cloud01.png" alt="">
                        <img src="images/06-cloud02.png" alt="">
                    </div>
                    <div class="box">
                        <img src="images/06-box.png" alt="">
                    </div>
                    <div class="text">
                        <img src="images/06-text01.png" alt="">
                        <img src="images/06-text02.png" alt="">
                    </div>
                    <div class="car">
                        <img src="images/06-car.png" alt="">
                        <img src="images/06-seller.png" alt="">
                        <img src="images/06-buyer.png" alt="">
                        <img src="images/06-worker.png" alt="">
                        <img src="images/06-say.png" alt="">
                    </div>
                </div>
                <div class="door">
                    <img src="images/06-door.png" alt="">
                    <img src="images/06-person.png" alt="">
                </div>
            </div>
            <!-- 第七屏 -->
            <div class="section">
                <div class="content">
                    <div class="text">
                        <img src="images/07-text.png" alt="">
                    </div>
                    <div class="star">
                        <img src="images/07-star.png" alt="">
                        <img src="images/07-star.png" alt="">
                        <img src="images/07-star.png" alt="">
                        <img src="images/07-star.png" alt="">
                        <img src="images/07-star.png" alt="">
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="content">
                    <div class="btn">
                        <img src="images/08-btn01.png" alt="">
                        <img src="images/08-btn02.gif" alt="">
                    </div>
                    <div class="again">
                        <img src="images/08-again.png" alt="">
                    </div>
                   
                </div>
                <div class="hand">
                    <img src="images/08-hand.png" alt="">
                </div>
            </div>
            
    </section>




    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/jquery.fullpage.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
